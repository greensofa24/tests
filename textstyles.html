<!DOCTYPE html>
<html>
<head>
<title>Text Styles</title>
<style>
o {
display: inline-block;
text-decoration: overline;
}
bs {
display: inline-block;
transform: scale(1) rotate(0deg) translate(0px, 0px) skew(15deg, 0deg);
}
</style>
</head>
<body>
<h2>Predefined</h2>
<p><b>bold, </b><i>italic, </i><u>underlined,</u> <s>strikethrough</s>, <sup>superscript, </sup><sub>subscript, </sub><small>small and </small><mark>highlighted</mark></p>

<h2>Self-defined</h2>
<p><o>overline</o>, <bs>backslant,</bs></p>
</body>
</html>
