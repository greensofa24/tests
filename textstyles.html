<!DOCTYPE html>
<html>
<head>
<title>Text Styles</title>
<style>
o {
display: inline-block;
text-decoration: overline;
}
bs {
display: inline-block;
transform: scale(1) rotate(0deg) translate(0px, 0px) skew(15deg, 0deg);
}
ds {
background: linear-gradient(to left top, transparent 47.75%, currentColor 49.5%, currentColor 50.5%, transparent 52.25%);
}
ud {
display: inline-block;
transform: rotateX(180deg);
}
bw {
display: inline-block;
transform: rotateY(180deg);
}
</style>
</head>
<body>
<h2>Predefined</h2>
<p><b>bold, </b><i>italic, </i><u>underlined,</u> <s>strikethrough</s>, <sup>superscript, </sup><sub>subscript, </sub><small>small and </small><mark>highlighted</mark></p>

<h2>Self-defined</h2>
<p><o>overline</o>, <bs>backslant, </bs><ds>diagonal strikethrough</ds>, <ud>upside-down,</ud> <bw>backwards</bw></p>
</body>
</html>
